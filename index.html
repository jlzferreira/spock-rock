<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Pedra Papel Tesoura Lagarto Spock</h1>
        </div>
        <!--  Player Container -->
        <div class="player-container" id="player">
            <h2>VocÃª - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
            <i class="far fa-regular fa-hand-rock" title="Pedra" id="playerRock" onClick="select('rock')"></i>
            <i class="far fa-regular fa-hand-paper" title="Papel" id="playerPaper" onClick="select('paper')"></i>
            <i class="far fa-regular fa-hand-scissors" title="Tesoura" id="playerScissors" onClick="select('scissors')"></i>
            <i class="far fa-regular fa-hand-lizard" title="Lagarto" id="playerLizard" onClick="select('lizard')"></i>
            <i class="far fa-regular fa-hand-spock" title="Spock" id="playerSpock" onClick="select('spock')"></i>
        </div>
        <!--  Player Container -->
        <div class="player-container" id="computer">
            <h2>Computador - <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
            <i class="far fa-regular fa-hand-rock" title="Pedra" id="computerRock"></i>
            <i class="far fa-regular fa-hand-paper" title="Papel" id="computerPaper"></i>
            <i class="far fa-regular fa-hand-scissors" title="Tesoura" id="computerScissors"></i>
            <i class="far fa-regular fa-hand-lizard" title="Lagarto" id="computerLizard"></i>
            <i class="far fa-regular fa-hand-spock" title="Spock" id="computerSpock"></i>
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
        <!-- Results Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script  src="script.js" type="module"></script>
</body>
</html>
